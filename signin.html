<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Google Sign-In</title>
</head>

<body>
    <div class="form">
        <h2>Login</h2>
        <form action="#">
            <div class="input">
                <span>Username</span>
                <input type="text" name="" required>
            </div>
            <div class="input">
                <span>Password</span>
                <input type="password" name="" required>
            </div>

            <div class="remember-me">
                <label>
                    <input type="text"> Remember me?
                </label>
            </div>
            <div class="input">
                <button id="google-login-btn" class="google-button">
                    <i class="fab fa-google">Sign in with Google</i>
                </button>
            </div>
        </form>
        <h3>Login with social media</h3>
        <ul class="social">
            <li><img src="social/instagram.png"></li>
            <li><img src="social/linkedin.png"></li>
            <li><img src="social/whatsapp.png"></li>
        </ul>
    </div>


    <script src="signin.js" defer type="module"></script>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</body>

</html>
